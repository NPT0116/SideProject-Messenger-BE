name: build check 🚀

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4
      - name: ⚙️ Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
      - name: 📦 Restore Dependencies
        run: dotnet restore backend.csproj
      - name: 🏗️ Build Project
        run: dotnet build backend.csproj --no-restore
      - name: ✅ Run Tests
        run: dotnet test ./backend.csproj --no-build --verbosity normal
